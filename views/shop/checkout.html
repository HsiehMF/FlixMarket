<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    {{token}}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HunchFlix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">首頁<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">我的片單</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/shop" class="nav-link">
                <i class="fa fa-shopping-cart mr-2" aria-hidden="true"></i>購物車
                {{if session.cart }}
                <span class="badge badge-dark">{{session.cart.totalQty}}</span>
                {{/if}}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user/signup">註冊</a>
            </li>
            {{if !isLogin}}
            <li class="nav-item">
              <a class="nav-link" href="user/login">登入</a>
            </li>
            {{/if}}
            {{if isLogin}}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggl" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                我的帳戶
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">個人資訊</a>
                <a class="dropdown-item" href="#">訊息</a>
                <a class="dropdown-item" href="#">設定</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">公告</a>
              </div>
            </li>
            {{/if}}
          </ul>
          <form class="form-inline my-2 my-lg-0 ml-2">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container">
    <form method="POST" action="/shop/checkout">
    <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label">姓名</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 col-form-label">運送地址</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="address" name="address">
        </div>
    </div>
    <div class="form-group">
        <label for="cardName" class="col-sm-2 col-form-label">持卡人姓名</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="cardName" name="cardName">
        </div>
    </div>
    <div class="form-group">
        <label for="cardNumber" class="col-sm-2 col-form-label">信用卡號碼</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="cardNumber" name="cardNumber">
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
            <span>到期月份</span>
            <input type="text" class="form-control" id="expirationDate" name="expirationDate">
            </div>
            <div class="col-sm-6">
                <span>到期年份</span>
                <input type="text" class="form-control" id="expirationYear" name="expirationYear">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="checkSecure" class="col-sm-2 col-form-label">安全碼</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="checkSecure" name="checkSecure">
        </div>
    </div>
    <button type="submit" class="btn btn-outline-dark">送出</button>
</form>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
