<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    {{token}}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">HunchFlix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">首頁<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">我的片單</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="user/signup">註冊</a>
            </li>
            {{if !isLogin}}
            <li class="nav-item">
              <a class="nav-link" href="user/login">登入</a>
            </li>
            {{/if}}
            {{if isLogin}}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggl" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                我的帳戶
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">個人資訊</a>
                <a class="dropdown-item" href="#">訊息</a>
                <a class="dropdown-item" href="#">設定</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">公告</a>
              </div>
            </li>
            {{/if}}
          </ul>
          <form class="form-inline my-2 my-lg-0 ml-2">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <!-- Content -->
    <div class="h4 mt-4 mb-3 ml-5">現正熱播</div>
    <div class="d-flex justify-content-center">
    <div class="row">
      {{each products}}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
            <img src="{{$value.imagePath}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{$value.title}}</h5>
                <p class="card-text">{{$value.description}}</p>
                <p>$ {{$value.price}} / Month</p>
                <div class="clearfix">
                <a href="#" class="btn btn-outline-primary float-right">訂閱</a>
                </div>
            </div>
            </div>
      </div>
      {{/each}}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
